<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7</title>
</head>
<body>
    <script>
        let str = prompt("Enter any String :");

        let fn = str.indexOf('a');
        let ln = str.lastIndexOf('a');

        for(i=fn+1;i<ln;i++){
            document.write(str.charAt(i));
        }

    </script>
</body>
</html>
