<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index of character</title>
</head>

<body>
    <script>
        let size = parseInt(prompt("how many do you want to enter :"));

        let arr = [];
        for (i = 0; i < size; i++) {
            arr[i] = (prompt("Enter word no " + (i + 1)));
        }

        let word = prompt("Enter word :");
        let counter =0;
        for (i = 0; i < size; i++) {
            if (arr[i] == word) {
                document.write("Your word is on index no " + i);
                counter++;
                break;
            }
        }
        if(counter == 0){
            document.write("Element not found")
        }
    </script>
</body>

</html>
