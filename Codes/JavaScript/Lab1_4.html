<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci series</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter any number :"));

        let a=0,b=1,sum=0;
        for(i=1;i<=n;i++){
           document.write(a+" , ");
            sum=a+b;
            a=b;
            b=sum;
        }
    </script>
</body>
</html>
