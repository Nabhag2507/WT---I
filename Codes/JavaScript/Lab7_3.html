<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>default parameter</title>
</head>
<body>
    <script>
        function fun(name = "hello"){
            console.log("name = ",name);
        }
        fun();
        name = "world";
        fun(name);
    </script>
</body>
</html>
