<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
</head>

<body>
    <div class="container">
        <input type="text" id="input">
    </div>
    <br>
    <button class="submit" onclick="add()">submit</button>
    <div id="new">

    </div>

    <script>
        students = ["name1", "name2", "name3", "name4", "name5"];
        display();

        function display(){
            tempString = "";
            tempString += (`<br><div style='border: 1px solid black;'>`)
            tempString += (`<table border='1' cellpadding='10'>`)
            for (let i = 0; i < students.length; i++) {
                tempString += (`
                    <tr>
                        <td>${students[i]}</td>
                        <td><button onclick = edit(${i})>Edit</button></td>
                        <td><button onclick = Delete(${i})>Delete</button></td>
                    </tr>
                `);
            }
            tempString += (`</table>`)
            tempString += (`</div>`)

            document.querySelector("#new").innerHTML = tempString;
        }

        function Delete(index) {
            students.splice(index,1);
            display();
        }

        function add(){
            a = document.getElementById("input").value;
            if(idToEdit == -1){
                students.push(a);
            }
            else{
                students[idToEdit] = a;
            }
            display();
        }

        idToEdit = -1;
        function edit(index){
            document.getElementById("input").value = students[index];
            idToEdit = index;
        }
    </script>
</body>

</html>
