<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum from array</title>
</head>
<body>
    <script>
        let size = parseInt(prompt("Enter size of an array :"));

        let arr = [];
        for (i=0;i<size;i++){
            arr[i] = parseInt(prompt("Enter element no "+(i+1)));
        }

        let max = arr[0];
        for (i=0;i<size;i++){
            max = (arr[i] > max)?(arr[i]):(max);
        }

        document.write("Biggest element is "+max)
    </script>
</body>
</html>
