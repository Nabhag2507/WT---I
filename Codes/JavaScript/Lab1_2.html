<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeOrNot</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter any number"));

        let counter=0;
        for (i=1;i<=a;i++){
            if(a%i == 0){
                counter++;
            }
        }
        if(counter == 2){
            document.write("Number is prime")
        }
        else{
            document.write("Number is not prime")
        }
    </script>
</body>
</html>
