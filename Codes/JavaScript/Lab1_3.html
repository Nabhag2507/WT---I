<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter any number :"));

        let counter =1;
        for(i=1;i<=a;i++){
            counter*=i;
        }
        document.write(counter);
    </script>
</body>
</html>
