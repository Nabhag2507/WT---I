<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spread operator</title>
</head>
<body>
    <script>
        let arr = [ 1,2,3,4,5 ];

        console.log(arr);
        console.log(...arr);

        arr2 = [...arr,6,7,8,9,10];
        console.log(arr2);
        console.log(...arr2);
    </script>
</body>
</html>
