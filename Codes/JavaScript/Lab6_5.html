<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change type</title>
</head>
<body>
    <input type="text" id="ch">
    <button onclick="changeType()">Click to change</button>
    <script>
        function changeType(){
            if(document.getElementById("ch").type == "text"){
                document.getElementById("ch").type = "radio";
            }
            else{
                document.getElementById("ch").type = "text"
            }
        }
    </script>
</body>
</html>
