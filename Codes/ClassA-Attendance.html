        function allPresent() {
            let ref = document.getElementsByClassName("myClass");
            for (i = 0; i < ref.length; i++) {
                ref[i].checked = true;
            }
        }

        function reset() {
            showA.innerHTML = "";
            dtime.innerHTML = "";
            let ref = document.getElementsByClassName("myClass");

            for (i = 0; i < ref.length; i++) {
                ref[i].checked = false;
            }
        }

        function saveAtd() {
            dateNew = new Date();
            dtime.innerHTML = "Date : " + dateNew;
            let presents = 0;
            let absents = [];
            let temp = document.getElementById("disp");
            let ref = document.getElementsByClassName("myClass");
            for (var i = 0; i < ref.length; i++) {
                if (ref[i].checked == false) {
                    absents.push(ref[i].value);
                }
            }

            if (absents.length == 0) {
                showA.innerHTML = "All Present";
            }
            else {
                showA.innerHTML = "Absent Numbers : " + absents;
            }
        }
