<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function call back</title>
</head>
<body>
    <script>
        function fun1(name , fun2){
            console.log("name = ",name);
            fun2();
        }
        function fun2(){
            console.log("hyyy");
        }

        fun1("hello",fun2);
    </script>
</body>
</html>
