<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble sort</title>
</head>
<body>
    <script>
        let size = parseInt(prompt("Enter size of an array :"));

        let arr = [];
        for (i=0;i<size;i++){
            arr[i] = parseInt(prompt("Enter element no "+(i+1)));
        }
        for (i=0;i<size-1;i++){
            for(j=0;j<size-i-1;j++){
                if(arr[j] > arr[j+1]){
                    temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        for (i=0;i<size;i++){
            document.write(arr[i]+" ,");
        }
    </script>
</body>
</html>
