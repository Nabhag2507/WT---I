<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Faculty card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <script>
        Faculty = [
            fac1 = {
                Name: "Dr.Gopi Sanghani",
                Department: "Dean CSE",
                Experience: 24,
                Image: "https://du-website.s3.ap-south-1.amazonaws.com/U01/Faculty-Photo/5---29-04-2023-11-00-29.jpg"
            },
            fac2 = {
                Name: "Dr.Nilesh Gambhava",
                Department: "Professor",
                Experience: 22,
                Image: "https://du-website.s3.ap-south-1.amazonaws.com/U01/Faculty-Photo/3---28-04-2023-02-02-42.jpg"
            },
            fac3 = {
                Name: "Arjun Bala",
                Department: "Assistance Professor",
                Experience: 15,
                Image: "https://du-website.s3.ap-south-1.amazonaws.com/U01/Faculty-Photo/15---28-04-2023-02-07-35.jpg"
            },
            fac4 = {
                Name: "Dixita Kagathara",
                Department: "Assistant Professor",
                Experience: 16,
                Image: "https://du-website.s3.ap-south-1.amazonaws.com/U01/Faculty-Photo/9---28-04-2023-02-06-37.jpg"
            }
        ]
        document.write("<div class='d-flex justify-content-evenly'>")
        for (i = 0; i < Faculty.length; i++) {
            document.write(`<div class="card" style="width: 18rem;">
                <img src="${Faculty[i].Image}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">${Faculty[i].Name}</h5>
                    <p class="card-text">Department : ${Faculty[i].Department} </br> Experience : ${Faculty[i].Experience}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
                </div>`);
        }
        document.write("</div>")
    </script>
</body>

</html>
