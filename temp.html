<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Golden Circle Demo</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #0b0b0b, #1a1a1a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .circle-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      perspective: 1000px;
    }

    .crystal-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(#FFD700, #FFA500, #FFD700, #FFFACD, #FFD700);
      box-shadow: 0 0 50px #ffd700aa;
      animation: rotate 8s linear infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
    }

    .crystal-circle.spin {
      transform: rotateZ(90deg);
    }

    .student-info {
      color: #fffacd;
      font-size: 1.4rem;
      text-align: center;
      z-index: 10;
      pointer-events: none;
    }

    @keyframes rotate {
      0% {
        transform: rotateZ(0deg);
      }
      100% {
        transform: rotateZ(360deg);
      }
    }

    .btn {
      position: absolute;
      bottom: -60px;
      background: #222;
      color: gold;
      border: 2px solid gold;
      border-radius: 10px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .btn:hover {
      background: gold;
      color: #111;
    }
  </style>
</head>
<body>

  <div class="circle-wrapper">
    <div class="crystal-circle" id="circle">
      <div class="student-info" id="info">
        Roll No: 261<br>
        Sorathiya Nabhag
      </div>
    </div>
    <button class="btn" onclick="spin()">Mark Present</button>
  </div>

  <script>
    function spin() {
      const circle = document.getElementById('circle');
      circle.classList.add('spin');
      setTimeout(() => {
        circle.classList.remove('spin');
      }, 500);
    }
  </script>

</body>
</html>
